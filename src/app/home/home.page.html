<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
<div>
  <ion-button (click)="getGPS()">GET GPS</ion-button> 
    <p>Latitude {{lat}}</p>
    <p>Longitude {{long}}</p>
    <p>Time {{time}}</p>
</div>

<div>
  <ion-button (click)="openBrowser()">Open in browser</ion-button> 
  </div>
</ion-content>
